<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acquisto Biglietto Treno</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <input id="km" type="number" placeholder="Inserire n. km" required />
    </div>
    <div>
      <select name="age" id="age">
        <option id="minor" value="minor">Minore di 18 anni</option>
        <option id="adult" value="adult">Adulto</option>
        <option id="senior" value="senior">Over 65</option>
      </select>
    </div>
    <button type="submit">Acquista</button>
    <script src="main.js"></script>
  </body>
</html>
