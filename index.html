<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acquisto Biglietto Treno</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mt-2rem">
      <div class="dataEntry">
        <h1 class="text-center pt-4">Calcola il prezzo del tuo biglietto</h1>
        <div class="row justify-content-center">
          <form action="" class="col-8">
            <label class="form-label" for="">Nome</label>
            <input
              class="form-control mb-2"
              id="userName"
              type="text"
              placeholder="Inserire nome passeggero"
            />
            <div>
              <label class="form-label" for="">Selezionare fascia d'et√†</label>
              <select
                name="age"
                id="age"
                class="form-select form-select-sm mb-2"
                aria-label="Small select example"
              >
                <option value="minor">Minore di 18 anni</option>
                <option value="adult">Adulto</option>
                <option value="senior">Over 65</option>
              </select>
            </div>
            <div>
              <label class="form-label" for=""
                >Inserire numero di Km da percorrere</label
              >
              <input
                class="form-control mb-2"
                id="km"
                type="number"
                placeholder="N. km"
                required
              />
            </div>
            <div class="d-flex justify-content-around">
              <button
                class="btn btn-outline-secondary m-3"
                id="calculator"
                type="button"
              >
                Calcola il prezzo
              </button>
              <button class="btn btn-outline-success m-3">Acquista</button>
            </div>
          </form>
        </div>
      </div>
      <div class="userData row justify-content-center mt-3 mb-3">
        <h2 class="text-center pt-3 pb-3">Riepilogo Dati</h2>
        <div class="card text-center" style="max-width: 540px">
          <h3 class="card-header">Dettagli passeggero</h3>
          <div class="card-body">
            <div>
              <h4 class="card-title">Nome passeggero</h4>
              <span class="passengerName card-text"></span>
            </div>
            <div>
              <h4 class="card-title">Tipo di biglietto</h4>
              <span class="typeOfTicket card-text"></span>
            </div>
            <div>
              <h4 class="card-title">Costo biglietto</h4>
              <span class="ticketPrice card-text"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
